<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <div class="container">
        <h1 id="counterTitle">CountDown Timer</h1>
        <div class="counters">
            <div class="days" >
                <span>00</span>
                days
            
            </div>
            <div class="hrs">
                <span>00</span>
                hrs
            </div>
            <div class="mins">
                <span>00</span>
                mins
            </div>
            <div class="secs">
                <span>00</span>
                secs
            </div>
        </div>
        <h2 class="progressLine">Progress Bar:</h2>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <script src="script.js"></script>

    </div>
</body>
</html>
